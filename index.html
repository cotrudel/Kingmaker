    <script>
        $(document).ready(function() {
            // Tooltips
            createTooltips();
            
            // Checkbox
            createCheckbox("building");
            createCheckbox("battle");
            createCheckbox("ressource");
            createCheckbox("misc");
        });

        function createTooltips(){
            $('.tooltip').tooltipster();
        };

        function createCheckbox(name){
            $('input[type="checkbox"][name="display-' + name + '"]').change(function() {
                if(this.checked) {
                    $("." + name).show();
                }
                else {
                    $("." + name).hide();
                }
            });
        };
    </script>
